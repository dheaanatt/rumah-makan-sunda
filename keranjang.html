    <audio id="myAudio" loop autoplay>
        <source src="backsoundnyakak.mp3" type="audio/mp3">
        </audio>
        
        <script>
        var audio = document.getElementById("myAudio");
        
        function playAudio() {
            audio.play();
        }
        
        window.addEventListener('beforeunload', function(event) {
            sessionStorage.setItem('audioPosition', audio.currentTime);
        });
        
        window.addEventListener('load', function(event) {
            var savedPosition = sessionStorage.getItem('audioPosition');
            if (savedPosition !== null) {
            audio.currentTime = parseFloat(savedPosition);
            }
            playAudio();
        });
        </script>

<style>
    .panel3 {
        animation: popUp 1s;
        opacity: 1;
    }
    .contactPanel {
        animation: popUp 1s;
        opacity: 1;
    }

    @keyframes popUp {
        from {
            opacity: 0;
            margin-top: -100px;
            filter: blur(5px);
        }
        to {
            opacity: 1;
            margin-top: 0;
            filter: blur(0px);
        }
    }
</style>

<script>
    var daftarPesanan = document.getElementById("daftarPesanan");
    var jumlahKeranjang = localStorage.getItem("keranjang");
    jumlahKeranjang = parseInt(jumlahKeranjang);

    var semuaPesanan = "";
    for (var i = 0; i < jumlahKeranjang; i++) {
        var pesanan = localStorage.getItem("pesanan" + i);        
        if (pesanan !== null) {
            semuaPesanan += pesanan + "<br>";
        }
    }
    daftarPesanan.innerHTML = semuaPesanan;
</script>
