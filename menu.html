        <source src="backsoundnyakak.mp3" type="audio/mp3">
        </audio>
        
        <script>
        var audio = document.getElementById("myAudio");
        
        function playAudio() {
            audio.play();
        }
        
        window.addEventListener('beforeunload', function(event) {
            sessionStorage.setItem('audioPosition', audio.currentTime);
        });
        
        window.addEventListener('load', function(event) {
            var savedPosition = sessionStorage.getItem('audioPosition');
            if (savedPosition !== null) {
            audio.currentTime = parseFloat(savedPosition);
            }
            playAudio();
        });
        </script>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        var bsf1 = document.getElementById("bsf1");
        
        bsf1.style.zIndex = "10";
        bsf1.style.animation = "bsfo 0.5s";
    });

    document.addEventListener("animationend", function(event){
        var bsf1 = document.getElementById("bsf1");
        
        if(event.animationName === "bsfo") {
            bsf1.style.opacity = "0";
            bsf1.style.zIndex = "-10";
        }
    });
</script>

<style>
    .panel3 {

    @keyframes popUp {
        from {
            opacity: 0;
            margin-top: -100px;
            filter: blur(10px);
        }
        to {
            opacity: 1;
            margin-top: 0;
            filter: blur(0px);
        }

</style>
